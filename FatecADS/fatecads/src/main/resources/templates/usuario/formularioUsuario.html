<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2980b9;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            color: #34495e;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #b2bec3;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7fafd;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            border-color: #2980b9;
            outline: none;
        }
        .form-actions {
            text-align: center;
            margin-top: 1.5rem;
        }
        button {
            background: #2980b9;
            color: #fff;
            border: none;
            padding: 0.8rem 2.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2573a6;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form th:action="@{/usuarios/salvar}" method="post" th:object="${usuario}">

            <input type="hidden" th:field="*{idUsuario}">
            <div class="form-group">
                <label for="nomeUsuario">Nome Completo</label>
                <input type="text" id="nomeUsuario" th:field="*{nomeUsuario}" required>
            </div>
            <div class="form-group">
                <label for="cpfUsuario">CPF</label>
                <input type="text" id="cpfUsuario" th:field="*{cpfUsuario}" required>
            </div>
             <div class="form-group">
                <label for="loginUsuario">Login</label>
                <input type="text" id="loginUsuario" th:field="*{loginUsuario}" required>
            </div>
            <div class="form-group">
                <label for="senhaUsuario">Senha</label>
                <input type="password" id="senhaUsuario" th:field="*{senhaUsuario}" required>
            </div>
            <input type="hidden" th:field="*{role}" value="ROLE_USER">
          
            <div class="form-actions">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
