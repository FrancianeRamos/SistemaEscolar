<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }

        form {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            margin-bottom: 4px;
            color: #444;
            font-size: 1rem;
        }

        input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background: #fafbfc;
            transition: border 0.2s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"],
        button[type="button"] {
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }

        input[type="submit"]:hover,
        button[type="button"]:hover {
            background: #0056b3;
        }

        .btn-voltar {
            background: #6c757d;
            margin-left: 8px;
        }

        .btn-voltar:hover {
            background: #495057;
        }

        a {
            text-decoration: none;
            display: inline-block;
        }

        .form-actions {
            display: flex;
            gap: 8px;
        }
    </style>
</head>

<body>
    <h1>Cadastrar Alunos</h1>
    <form th:action="@{/alunos/salvar}" method="POST" th:object="${aluno}">
        <input type="hidden" name="idAluno" th:field="*{idAluno}" readonly />

        <label for="nomeAluno">Nome:</label>
        <input type="text" id="nomeAluno" name="nomeAluno" th:field="*{nomeAluno}" required>

        <label for="endAluno">Endere√ßo:</label>
        <input type="text" id="endAluno" name="endAluno" th:field="*{endAluno}" required>

        <label for="telAluno">Telefone:</label>
        <input type="text" id="telAluno" name="telAluno" th:field="*{telAluno}" required>

        <label for="raAluno">RA:</label>
        <input type="text" id="raAluno" name="raAluno" th:field="*{raAluno}" required>

        <label for="idCurso">Curso:</label>
        <select id="idCurso" th:field="*{curso}">
            <option value="" disabled selected>Selecione o curso</option>
            <option th:each="curso : ${cursos}" th:value="${curso.idCurso}" th:text="${curso.nomeCurso}">
            </option>
        </select>

        <div class="form-actions">
            <input type="submit" name="cadastrar" value="Cadastrar">
            <a href="/alunos/listar"><button type="button" class="btn-voltar">Voltar</button></a>
        </div>
    </form>
</body>

</html>
