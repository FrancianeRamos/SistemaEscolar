<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Lista de Cursos">
    <meta name="keywords" content="Cursos, Fatec, FatecADS, Gerenciamento Escolar">
    <meta name="author" content="FatecADS">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cursos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        h1, h3 {
            text-align: center;
            color: #2d3a4b;
        }
        .table-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 14px 10px;
            text-align: center;
        }
        th {
            background: #2563eb;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border-bottom: 3px solid #1e40af;
        }
        tr:nth-child(even) {
            background: #f4f6fb;
        }
        tr:hover {
            background: #e0e7ff;
            transition: background 0.2s;
        }
        td {
            font-size: 1rem;
            color: #2d3a4b;
        }
        .actions a {
            margin: 0 6px;
            text-decoration: none;
            color: #2563eb;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 5px;
            background: #e0e7ff;
            transition: background 0.2s, color 0.2s;
        }
        .actions a:hover {
            background: #2563eb;
            color: #fff;
        }
        
        /* Botão Voltar */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .back-button i {
            font-size: 1rem;
        }
        
        /* Header com espaçamento para o botão */
        .page-header {
            margin-top: 60px;
            padding: 20px;
        }
        
        @media (max-width: 600px) {
            .back-button {
                position: relative;
                top: auto;
                left: auto;
                margin: 20px auto;
                display: flex;
                justify-content: center;
                width: fit-content;
            }
            
            .page-header {
                margin-top: 20px;
            }
            
            .table-container {
                padding: 10px 2px;
            }
            th, td {
                padding: 8px 4px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Botão Voltar -->
    <a href="/home" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Voltar ao Início
    </a>
    
    <div class="page-header">
        <h1>Lista de Cursos</h1>
        <h3><a href="/cursos/criar">Cadastrar Novo Curso</a></h3>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Carga Horária</th>
                    <th>Período</th>
                    <th colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.idCurso}">*</td>
                    <td th:text="${curso.nomeCurso}">*</td>
                    <td th:text="${curso.cargaHoraria}">*</td>
                    <td th:text="${curso.periodo}">*</td>
                    <td class="actions">
                        <a th:href="@{/cursos/editar/{id}(id=${curso.idCurso})}">Editar</a>
                        <a th:href="@{/cursos/excluir/{id}(id=${curso.idCurso})}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
