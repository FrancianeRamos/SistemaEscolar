<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="description" content="Sistema de Gerenciamento Escolar">
    <meta name="keywords" content="Fatec, FatecADS, Sistema Escolar, Gerenciamento Escolar">
    <meta name="author" content="FatecADS">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cursos</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        margin-top: 40px;
        color: #333;
    }
    form {
        background: #fff;
        max-width: 400px;
        margin: 40px auto;
        padding: 32px 24px;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    label {
        margin-bottom: 4px;
        color: #444;
        font-size: 1rem;
    }
    input[type="text"],
    input[type="number"] {
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        background: #fafbfc;
        transition: border 0.2s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus {
        border-color: #007bff;
        outline: none;
    }
    input[type="submit"],
    button[type="button"] {
        padding: 10px 0;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
    }
    input[type="submit"]:hover,
    button[type="button"]:hover {
        background: #0056b3;
    }
    .btn-voltar {
        background: #6c757d;
        margin-left: 8px;
    }
    .btn-voltar:hover {
        background: #495057;
    }
    a {
        text-decoration: none;
        display: inline-block;
    }
    </style>
</head>
<body>
    <h1>Cadastrar Cursos</h1>
    <form th:action="@{/cursos/salvar}" method="POST" th:object="${curso}">
        <input type="hidden" name="idCurso" th:field="*{idCurso}" readonly />

        <label for="nomeCurso">Nome do Curso:</label>
        <input type="text" id="nomeCurso" name="nomeCurso" th:field="*{nomeCurso}" required>

        <label for="cargaHoraria">Carga Horária:</label>
        <input type="number" id="cargaHoraria" name="cargaHoraria" th:field="*{cargaHoraria}" required>

        <label for="periodo">Período:</label>
        <input type="text" id="periodo" name="periodo" th:field="*{periodo}" required>

        <div style="display: flex; gap: 8px;">
            <input type="submit" name="cadastrar" value="Cadastrar">
            <a href="/cursos/listar"><button type="button" class="btn-voltar">Voltar</button></a>
        </div>
    </form>
</body>
</html>
